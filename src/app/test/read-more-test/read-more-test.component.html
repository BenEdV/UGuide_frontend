<form [formGroup]="formX">
  <h1>Form</h1>
  <app-dropdown [items]="constructs" [multiple]="true" formControlName="x" bindLabel="name" bindValue="id"></app-dropdown>
  <ng-select
    [items]="constructs"
    [multiple]="true"
    bindLabel="name"
    bindValue="id">
      <!-- Selected item in input field -->
      <ng-template ng-label-tmp let-item="item" let-clear="clear">
        <span><b>{{item.name}}</b></span>
        <span class="ng-value-icon right" (click)="clear(item)">Ã—</span>
      </ng-template>
      <!-- Group item -->
      <ng-template ng-optgroup-tmp let-item="item" let-index="index">
        {{item.name}}
      </ng-template>
      <!-- Items in dropdown -->
      <ng-template ng-option-tmp let-item="item" let-index="index" let-search="searchTerm">
        <span>
          <ngb-highlight [result]="item.name" [term]="search">{{item.name}}</ngb-highlight>
        </span>
      </ng-template>
  </ng-select>
  <button (click)="update()">test</button>
</form>
