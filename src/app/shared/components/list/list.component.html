<table class="table table-sm table-borderless table-plain mb-0" *ngIf="items && items.length > 0">
  <thead *ngIf="showHeaders">
    <tr>
      <th *ngFor="let header of headers">{{"table.headers." + header | translate}}</th>
      <th *ngIf="showDelete"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td *ngFor="let header of headers">{{getLabel[header] ? getLabel[header](item) : item[header]}}</td>
      <td *ngIf="!label">{{item}}</td>
      <td *ngIf="showDelete" width="10%">
        <i class="close-icon cursor-pointer" (click)="emitDelete(item)"></i>
      </td>
    </tr>
  </tbody>
</table>
